	<h1>Forms:</h1>
	<form action="http://www.google.com/search" method="GET">
		<h2>Search Google</h2>
		<label for="search" class="form-label georgia">Search:</label>
		<input type="text" id="search" class="form-input" name="q" placeholder="What I'm looking for" />
		<button type="submit">Go!</button>
	</form>
	<form action="mailto:tome@wix.com?subject=Sent" method="POST">
		<h2>Contact Form:</h2>
		<div>
			<label for="full-name" class="form-label georgia">Full Name:</label>
			<select name="title" id="name-title">
				<option value="Mr">Mr.</option>
				<option value="Mrs">Mrs.</option>
				<option value="Miss">Miss</option>
			</select>
			<input type="text" id="full-name" class="form-input" name="full-name" placeholder="John Doe" required />
		</div>
		<div>
			<label for="email" class="form-label georgia">Email Address:</label>
			<input type="email" id="email" class="form-input" name="email" placeholder="john@doe.com" required />
		</div>
		<div>
			<label for="msg" class="form-label georgia">Message:</label>
			<textarea name="msg" id="msg" class="form-input" cols="30" rows="10">I love you! What an awesome site</textarea>
		</div>
		<div>
			<button type="submit">Send</button>
		</div>
	</form>
	<form action="http://SOMEURL">
		<h2>Search Form:</h2>
		<div>
			<label for="select-form-element" class="form-label georgia">Select:</label>
			<select name="select" id="select-form-element">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
		<div>
			<label for="browsers" class="form-label georgia">Browser:</label>
			<input list="browser-list" id="browsers" class="form-input" />
			<datalist id="browser-list" name="browser">
				<option value="Chrome"></option>
				<option value="Firefox"></option>
				<option value="Internet Explorer"></option>
				<option value="Opera"></option>
				<option value="Safari"></option>
			</datalist>
		</div>
		<div>
			<label for="favorite-color" class="form-label georgia">Favorite Color:</label>
            <input type="color" id="favorite-color" class="form-input" name="favorite-color"/>
		</div>
        <div>
            <label for="birthday" class="form-label georgia">Birthday:</label>
            <input type="date" id="birthday" class="form-input" name="birthday"/>
        </div>
		<div>
			<label for="happiness-meter" class="form-label georgia">Happiness Meter:</label>
			<meter id="happiness-meter" min="0" max="100" low="40" high="60" optimum="100" value="100">
			</meter>
		</div>
	</form>
</body>
