<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>User List Exercise</title>
</head>
<body>
<h1>User List</h1>
<table class="items-list">
    <thead>
    <tr class="header-row">
        <th data-field="name">Name</th>
        <th data-field="id">Id</th>
        <th data-field="description">Description</th>
        <th data-field="image">Image</th>
        <th data-field="price">Price</th>
        <th data-field="limit">Limit</th>
        <th data-field="addToCart">Add to Cart</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    </tfoot>
</table>
<div class="cart">
    <h2>Shopping Cart</h2>
    <table>
        <thead>
        <tr>
            <th data-field="name">Name</th>
            <th data-field="quantity">Quantity</th>
            <th data-field="price">Price</th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td>Total</td>
            <td data-field="quantity">0</td>
            <td data-field="price">$0</td>
        </tr>
        </tfoot>
    </table>
</div>
<script src="itemsData.js"></script>
<script src="sharedVarsFuncs.js"></script>
<script src="createInitialDom.js"></script>
<script src="pagination.js"></script>
<script src="pubsub.js"></script>
<script src="cart.js"></script>
<script src="sort.js"></script>
<script src="initialize.js"></script>
</body>
</html>
