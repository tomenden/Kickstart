<html>

    <link rel="stylesheet" href="css/main.css"/>
    <title>My Html & CSS Toolkit - June, 2015</title>
</head>
<body>
<header class="header-background fixed-box site-header">
    <h1 class="site-title">Html & CSS Toolkit</h1>
    <nav>
        <img src="http://img3.wikia.nocookie.net/__cb20090104011038/uncyclopedia/images/4/4c/Striped_apple_logo.png"
             alt="some logo" class="logo"/>
        <ul class="menu no-bullet-list">
            <li class="menu-item"><a href="index.html">Basics</a></li>
            <li class="menu-item"><a href="forms.html">Forms</a></li>
            <li class="menu-item"><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
</header>


<main>
    <div class="main-container main-container-turquoise">
        <h2 class="center-text">Forms</h2>

        <section class="article-block">
            <h3 class="subject form-subject">Contact Form</h3>

            <form action="mailto:tome@wix.com?subject=Sent" method="POST" class="form contact-form">

                <div>
                    <label for="full-name" class="form-label georgia">Full Name:</label>

                    <div class="input-area">
                        <select name="title" id="name-title">
                            <option value="Mr">Mr.</option>
                            <option value="Mrs">Mrs.</option>
                            <option value="Miss">Miss</option>
                        </select><input type="text" id="full-name" name="full-name" placeholder="John Doe"
                               required/>
                    </div>
                </div>
                <div>
                    <label for="email" class="">Email:</label>
                    <div class="input-area"><input type="email" id="email" name="email" placeholder="john@doe.com"
                           required/></div>
                </div>
                <div>
                    <label for="msg" class="">Message:</label>
                            <div class="input-area"><textarea name="msg" id="msg" class="message-input" cols="30"
                                      rows="10">I love you! What an awesome site</textarea></div>
                </div>
                <div class="send-button-block">
                    <button type="submit" class="send-button form-button">Send</button>
                </div>
            </form>
        </section>

        <section class="article-block">
            <h3 class="subject form-subject">Search Google</h3>

            <form action="http://www.google.com/search" method="get" target="_blank">
                <div class="input-area"><input type="search" id="google-search" name="q" placeholder="What Are you looking for?"/></div>
                <button type="submit" class="search-button form-button">Search!</button>
            </form>
        </section>
    </div>
</main>
</body>
</html>
